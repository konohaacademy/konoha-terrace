<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コノハ・テラス</title>
    <!-- CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; -webkit-tap-highlight-color: transparent; }
        .safe-area-pb { padding-bottom: env(safe-area-inset-bottom); }
        .scale-in { animation: scaleIn 0.2s ease-out; }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        /* Hide scrollbar */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-stone-50">
    <div id="root"></div>

    <!-- Core Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase (Compatibility Version) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Firebase Configuration & Initialization ---
        let firebaseApp;
        let auth;
        let db;
        let isFirebaseActive = false;

        try {
            const config = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
            if (config && config.apiKey) {
                firebaseApp = firebase.initializeApp(config);
                auth = firebase.auth();
                db = firebase.firestore();
                isFirebaseActive = true;
            }
        } catch (e) {
            console.error("Firebase initialization failed:", e);
        }

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'konoha-terrace-v12';

        // --- SVG Icons (Lucide replacement) ---
        const Icons = {
            Leaf: ({ size = 24, fill = "none" }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 3.5 1 9.8a7 7 0 0 1-9 8.2Zm0 0v-5m-4.5-1.5L11 15"/></svg>
            ),
            BookOpen: ({ size = 24 }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
            ),
            Trophy: ({ size = 24 }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
            ),
            User: ({ size = 24 }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            ),
            Plus: ({ size = 24 }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5v14M5 12h14"/></svg>
            ),
            Settings: ({ size = 24 }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2a2 2 0 0 1-2 2a2 2 0 0 0-2 2a2 2 0 0 1-2 2a2 2 0 0 0-2 2v.44a2 2 0 0 0 2 2a2 2 0 0 1 2 2a2 2 0 0 0 2 2a2 2 0 0 1 2 2a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2a2 2 0 0 1 2-2a2 2 0 0 0 2-2a2 2 0 0 1 2-2a2 2 0 0 0 2-2v-.44a2 2 0 0 0-2-2a2 2 0 0 1-2-2a2 2 0 0 0-2-2a2 2 0 0 1-2-2a2 2 0 0 0-2-2Z"/><circle cx="12" cy="12" r="3"/></svg>
            ),
            Edit2: ({ size = 16 }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>
            ),
            Send: ({ size = 20 }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            ),
            ArrowLeft: ({ size = 18 }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            )
        };

        const AnimalIllustration = ({ seed = 0 }) => {
            const animalIds = [
                "1E_9xwSVHPNgwzDNeawLPaJcr80KlRkpX", "128gqAbo-7tZ3Tx6lMMv803s-Qr7ugyfX",
                "1jx2MvGVvq6NiJ_qj_D6coutb05i7ERGZ", "17ZN2OCXJvkt76zY0DiG68hmZ7EGJfmRZ",
                "1pd3ohU5IIPBZ66B_-HcwidKr1KGk_sTe", "16X7JFcv4azrLOBggA5AEYt52XHjNj2ay",
                "1OggJov_8i-X_fX4dKUjSSBttoOB1g_aM", "1jjf-I-7f_5f9MV7TsdJV_UO7VMbvgN0t",
                "1ECKCdQ-crBMnbjatwj9k063rDnfppaxD", "1DQubZfMpKW9AdDOC_0ml4bd4LHi839XT"
            ];
            const id = animalIds[seed % animalIds.length];
            return (
                <div className="w-full h-full rounded-full bg-stone-100 flex items-center justify-center overflow-hidden border border-stone-100">
                    <img src={`https://drive.google.com/uc?export=view&id=${id}`} alt="Animal" className="w-full h-full object-cover scale-110" />
                </div>
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [view, setView] = useState('feed');
            const [loading, setLoading] = useState(true);
            const [posts, setPosts] = useState([]);
            const [profiles, setProfiles] = useState([]);
            const [timerSeconds, setTimerSeconds] = useState(0);
            const [isTimerRunning, setIsTimerRunning] = useState(false);
            const [caption, setCaption] = useState('');
            const timerRef = useRef(null);

            useEffect(() => {
                if (!isFirebaseActive) {
                    setLoading(false);
                    return;
                }

                const unsub = auth.onAuthStateChanged(async (u) => {
                    setUser(u);
                    if (u) {
                        const pRef = db.collection('artifacts').doc(appId).collection('users').doc(u.uid).collection('profile').doc('data');
                        const snap = await pRef.get();
                        if (snap.exists) {
                            setProfile(snap.data());
                        } else {
                            const initial = { uid: u.uid, displayName: u.displayName || '庭の住人', totalSeconds: 0, postCount: 0, animalSeed: 0 };
                            await pRef.set(initial);
                            await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('profiles').doc(u.uid).set(initial);
                            setProfile(initial);
                        }
                    }
                    setLoading(false);
                });
                return () => unsub();
            }, []);

            useEffect(() => {
                if (!user || !isFirebaseActive) return;
                
                const unsubPosts = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('posts')
                    .orderBy('createdAt', 'desc').limit(20).onSnapshot(s => {
                        setPosts(s.docs.map(d => ({ id: d.id, ...d.data() })));
                    });

                const unsubProfiles = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('profiles')
                    .onSnapshot(s => {
                        setProfiles(s.docs.map(d => d.data()).sort((a, b) => (b.totalSeconds || 0) - (a.totalSeconds || 0)));
                    });

                return () => { unsubPosts(); unsubProfiles(); };
            }, [user]);

            const handleLogin = () => {
                if (!isFirebaseActive) {
                    setUser({ uid: 'demo-user', displayName: 'ゲスト（デモ）' });
                    setProfile({ displayName: 'ゲスト', totalSeconds: 3600, postCount: 5, animalSeed: 0 });
                    return;
                }
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider).catch(err => console.error(err));
            };

            const formatTime = (s) => {
                const h = Math.floor(s / 3600);
                const m = Math.floor((s % 3600) / 60);
                const sc = s % 60;
                return `${h > 0 ? h + 'h ' : ''}${m}m ${sc}s`;
            };

            const handlePost = async () => {
                if (!caption.trim()) return;
                const postData = {
                    userId: user.uid, userName: profile.displayName, animalSeed: profile.animalSeed,
                    caption, studySeconds: timerSeconds, 
                    imageUrl: "https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?w=800",
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                if (isFirebaseActive) {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('posts').add(postData);
                    const up = { totalSeconds: firebase.firestore.FieldValue.increment(timerSeconds), postCount: firebase.firestore.FieldValue.increment(1) };
                    await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('profile').doc('data').update(up);
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('profiles').doc(user.uid).update(up);
                }
                
                setCaption(''); setTimerSeconds(0); setIsTimerRunning(false); setView('feed');
            };

            if (loading) return <div className="h-screen flex items-center justify-center"><div className="w-8 h-8 border-4 border-emerald-900 border-t-transparent rounded-full animate-spin"></div></div>;

            if (!user) return (
                <div className="h-screen flex flex-col items-center justify-center bg-stone-50 p-6 text-center">
                    <div className="w-20 h-20 bg-emerald-900 rounded-3xl flex items-center justify-center text-white mb-6 shadow-xl scale-in">
                        <Icons.Leaf size={40} fill="currentColor" />
                    </div>
                    <h1 className="text-2xl font-black text-emerald-950 mb-2">コノハ・テラス</h1>
                    <p className="text-sm text-stone-500 mb-8 leading-relaxed">Googleアカウントでログインして、<br/>動物たちと学習の庭を育てましょう。</p>
                    <button onClick={handleLogin} className="flex items-center gap-3 bg-white border border-stone-200 px-8 py-4 rounded-full shadow-sm font-bold text-stone-700 active:scale-95 transition-all">
                        Googleアカウントで始める
                    </button>
                    {!isFirebaseActive && <p className="mt-4 text-[10px] text-rose-400 font-bold uppercase tracking-widest">Demo Mode Active</p>}
                </div>
            );

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto bg-stone-50 shadow-2xl overflow-hidden border-x border-stone-200 text-stone-900 relative">
                    <header className="px-6 py-4 bg-white/80 backdrop-blur-md border-b border-stone-100 flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('feed')}>
                            <div className="w-8 h-8 bg-emerald-900 rounded-lg flex items-center justify-center text-white"><Icons.Leaf size={16} fill="currentColor" /></div>
                            <h1 className="text-sm font-black text-emerald-950 uppercase tracking-tighter">Konoha Terrace</h1>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto pb-32">
                        {view === 'feed' && (
                            <div className="p-4 space-y-5">
                                {posts.length === 0 && <div className="text-center py-20 text-stone-300 font-bold">まだ投稿がありません</div>}
                                {posts.map(p => (
                                    <div key={p.id} className="bg-white rounded-[2rem] border border-stone-100 overflow-hidden shadow-sm scale-in">
                                        <div className="p-4 flex items-center gap-3">
                                            <div className="w-10 h-10 bg-stone-50 rounded-xl overflow-hidden border border-stone-100">
                                                <AnimalIllustration seed={p.animalSeed} />
                                            </div>
                                            <div className="text-xs font-black text-stone-800">{p.userName}</div>
                                        </div>
                                        <img src={p.imageUrl} className="w-full aspect-video object-cover" />
                                        <div className="p-5">
                                            <div className="bg-emerald-50 inline-block px-3 py-1 rounded-lg text-[10px] font-black text-emerald-900 mb-3 border border-emerald-100 uppercase tracking-widest">
                                                ⏱ {formatTime(p.studySeconds)}
                                            </div>
                                            <p className="text-[13px] text-stone-600 font-medium leading-relaxed">{p.caption}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'ranking' && (
                            <div className="p-6 space-y-4 scale-in">
                                <h2 className="text-lg font-black text-stone-800 mb-6 flex items-center gap-2"><Icons.Trophy /> 学習ランキング</h2>
                                {profiles.map((p, i) => (
                                    <div key={p.uid} className="flex items-center gap-4 bg-white p-4 rounded-2xl border border-stone-100 shadow-sm transition-transform active:scale-98">
                                        <div className={`w-6 h-6 rounded-full flex items-center justify-center text-[10px] font-black ${i < 3 ? 'bg-amber-400 text-white' : 'bg-stone-100 text-stone-400'}`}>{i + 1}</div>
                                        <div className="w-12 h-12 bg-stone-50 rounded-xl overflow-hidden"><AnimalIllustration seed={p.animalSeed} /></div>
                                        <div className="flex-1">
                                            <p className="text-xs font-black text-stone-800">{p.displayName}</p>
                                            <p className="text-[10px] font-bold text-stone-400 mt-0.5">{formatTime(p.totalSeconds || 0)}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'post' && (
                            <div className="p-6 space-y-6 scale-in">
                                <div className="bg-gradient-to-br from-emerald-900 to-emerald-950 p-10 rounded-[2.5rem] text-center shadow-xl border-4 border-white">
                                    <p className="text-emerald-300 text-[10px] font-black uppercase tracking-widest mb-2">Focusing Now</p>
                                    <h3 className="text-5xl font-mono font-black text-white mb-8 tracking-tighter">
                                        {Math.floor(timerSeconds/60).toString().padStart(2,'0')}:{(timerSeconds%60).toString().padStart(2,'0')}
                                    </h3>
                                    <button onClick={() => {
                                        if (isTimerRunning) { clearInterval(timerRef.current); } 
                                        else { timerRef.current = setInterval(() => setTimerSeconds(s => s + 1), 1000); }
                                        setIsTimerRunning(!isTimerRunning);
                                    }} className={`w-full py-5 rounded-2xl font-black text-white shadow-lg transform active:scale-95 transition-all ${isTimerRunning ? 'bg-rose-500' : 'bg-emerald-600'}`}>
                                        {isTimerRunning ? '一時停止' : '学習を開始'}
                                    </button>
                                </div>
                                <textarea 
                                    value={caption} 
                                    onChange={e => setCaption(e.target.value)} 
                                    placeholder="今日の内容、学んだポイントをメモしましょう" 
                                    className="w-full p-5 bg-white border border-stone-200 rounded-[1.5rem] outline-none text-sm min-h-[120px] shadow-inner focus:border-emerald-500 transition-colors" 
                                />
                                <button onClick={handlePost} className="w-full py-5 bg-emerald-900 text-white rounded-full font-black shadow-xl flex items-center justify-center gap-2 active:scale-95 transition-all"><Icons.Send /> 学習成果を報告する</button>
                            </div>
                        )}

                        {view === 'profile' && profile && (
                            <div className="p-6 space-y-6 scale-in">
                                <div className="bg-white rounded-[2.5rem] p-8 border border-stone-100 shadow-xl text-center relative overflow-hidden">
                                    <div className="w-32 h-32 mx-auto mb-6"><AnimalIllustration seed={profile.animalSeed} /></div>
                                    <h2 className="text-2xl font-black text-stone-800 mb-6">{profile.displayName}</h2>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="bg-stone-50 p-4 rounded-2xl border border-stone-100">
                                            <p className="text-[9px] font-black text-stone-400 uppercase mb-1">Total Time</p>
                                            <p className="text-sm font-black text-emerald-900">{formatTime(profile.totalSeconds)}</p>
                                        </div>
                                        <div className="bg-stone-50 p-4 rounded-2xl border border-stone-100">
                                            <p className="text-[9px] font-black text-stone-400 uppercase mb-1">Posts</p>
                                            <p className="text-sm font-black text-emerald-900">{profile.postCount}回</p>
                                        </div>
                                    </div>
                                    <button onClick={() => setView('settings')} className="mt-8 w-full py-4 border border-stone-100 bg-stone-50/50 rounded-2xl text-[11px] font-black text-stone-500 flex items-center justify-center gap-2 hover:bg-white transition-all shadow-sm">
                                        <Icons.Settings size={16} /> アイコンを着替える
                                    </button>
                                </div>
                            </div>
                        )}

                        {view === 'settings' && (
                            <div className="p-6 space-y-4 scale-in">
                                <button onClick={() => setView('profile')} className="flex items-center gap-2 text-stone-500 font-black text-xs mb-6 hover:text-emerald-900"><Icons.ArrowLeft /> 戻る</button>
                                <div className="grid grid-cols-4 gap-4">
                                    {Array.from({ length: 10 }).map((_, i) => (
                                        <button key={i} onClick={async () => {
                                            if (isFirebaseActive) {
                                                const up = { animalSeed: i };
                                                await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('profile').doc('data').update(up);
                                                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('profiles').doc(user.uid).update(up);
                                            }
                                            setProfile({...profile, animalSeed: i});
                                        }} className={`p-2 rounded-2xl border-2 transition-all aspect-square flex items-center justify-center ${profile.animalSeed === i ? 'border-emerald-500 bg-emerald-50' : 'border-stone-100 bg-white'}`}>
                                            <AnimalIllustration seed={i} />
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/95 backdrop-blur-md border-t border-stone-100 px-6 py-4 flex justify-between items-center rounded-t-[2.5rem] shadow-lg z-50">
                        <button onClick={() => setView('feed')} className={`p-2 transition-all ${view === 'feed' ? 'text-emerald-900 scale-110' : 'text-stone-300'}`}><Icons.BookOpen size={26}/></button>
                        <button onClick={() => setView('ranking')} className={`p-2 transition-all ${view === 'ranking' ? 'text-emerald-900 scale-110' : 'text-stone-300'}`}><Icons.Trophy size={26}/></button>
                        <button onClick={() => setView('post')} className="w-14 h-14 bg-emerald-950 rounded-full flex items-center justify-center text-white -mt-12 border-4 border-stone-50 shadow-2xl active:scale-90 transition-all"><Icons.Plus size={30}/></button>
                        <button onClick={() => setView('profile')} className={`p-2 transition-all ${view === 'profile' || view === 'settings' ? 'text-emerald-900 scale-110' : 'text-stone-300'}`}><Icons.User size={26}/></button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
