<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コノハ・テラス | Konoha Terrace</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; -webkit-tap-highlight-color: transparent; }
        .scale-in { animation: scaleIn 0.2s ease-out; }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-stone-50 text-stone-900">
    <div id="root"></div>

    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK (Compat Version) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCw4_fqIsqX7pokH8eG8pOBJmQx2oVI5B8",
            authDomain: "konoha-terrace.firebaseapp.com",
            projectId: "konoha-terrace",
            storageBucket: "konoha-terrace.firebasestorage.app",
            messagingSenderId: "250486346479",
            appId: "1:250486346479:web:d0ea932f11de1e78ac011a",
            measurementId: "G-B4YXDXHZ17"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const provider = new firebase.auth.GoogleAuthProvider();
        
        // App ID for Firestore path
        const appId = 'konoha-terrace-v12';

        // --- Icons (SVG) ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                'leaf': (
                    <>
                        <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8a7 7 0 0 1-10 6.1V20h-2Z"/>
                        <path d="M19 2c-3.5 1.5-4.5 2-6.5 5.5"/>
                        <path d="M11 20c-1.5-1.5-3-3.5-3.5-6.5"/>
                    </>
                ),
                'loader-2': <path d="M21 12a9 9 0 1 1-6.219-8.56"/>,
                'log-in': (
                    <>
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                        <polyline points="10 17 15 12 10 7"/>
                        <line x1="15" x2="3" y1="12" y2="12"/>
                    </>
                ),
                'trophy': (
                    <>
                        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
                        <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
                        <path d="M4 22h16"/>
                        <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/>
                        <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/>
                        <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
                    </>
                ),
                'user': (
                    <>
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </>
                ),
                'plus': (
                    <>
                        <line x1="12" x2="12" y1="5" y2="19"/>
                        <line x1="5" x2="19" y1="12" y2="12"/>
                    </>
                ),
                'settings': (
                    <>
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.72V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.17a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </>
                ),
                'edit-2': <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>,
                'send': (
                    <>
                        <line x1="22" x2="11" y1="2" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </>
                ),
                'log-out': (
                    <>
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" x2="9" y1="12" y2="12"/>
                    </>
                ),
                'arrow-left': (
                    <>
                        <line x1="19" x2="5" y1="12" y2="12"/>
                        <polyline points="12 19 5 12 12 5"/>
                    </>
                ),
                'book-open': (
                    <>
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                    </>
                ),
                'bar-chart-3': (
                    <>
                        <path d="M3 3v18h18"/>
                        <path d="M18 17V9"/>
                        <path d="M13 17V5"/>
                        <path d="M8 17v-3"/>
                    </>
                ),
                'image': (
                    <>
                        <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/>
                        <circle cx="9" cy="9" r="2"/>
                        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
                    </>
                ),
                'camera': (
                    <>
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                        <circle cx="12" cy="13" r="4"/>
                    </>
                ),
                'info': (
                    <>
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" x2="12" y1="16" y2="12"/>
                        <line x1="12" x2="12.01" y1="8" y2="8"/>
                    </>
                ),
                'x': (
                    <>
                        <line x1="18" x2="6" y1="6" y2="18"/>
                        <line x1="6" x2="18" y1="6" y2="18"/>
                    </>
                )
            };

            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={`${className} ${name === 'loader-2' ? 'animate-spin' : ''}`}
                >
                    {icons[name] || null}
                </svg>
            );
        };

        // --- Animal Illustration Component (Updated with Gyazo Direct Links) ---
        const AnimalIllustration = ({ seed = 0 }) => {
            const animalImages = [
                "https://i.gyazo.com/f6acad60ed2db9ebd0a5aee6c70d5c99.png",
                "https://i.gyazo.com/11cb5886e0f697ccff3f762855694f68.png",
                "https://i.gyazo.com/a74cb94cb14290cbbfb08c0a86c95325.png",
                "https://i.gyazo.com/7a6b23e7f99745d16508c83e40ec7147.png",
                "https://i.gyazo.com/28108d81a61c204d0a75768cf8b47d55.png",
                "https://i.gyazo.com/29d0046ec343233c694d2d43c220a843.png",
                "https://i.gyazo.com/6e8b99ed9ff12f952923abda4f3ff9f6.png",
                "https://i.gyazo.com/ec1bd3a6962ecf1df112995013ed7669.png",
                "https://i.gyazo.com/1be74ad5bfb4b73b550c2e26efb997d7.png",
                "https://i.gyazo.com/521e4806a356937d2070ff5f0bb3d7b1.png",
                "https://i.gyazo.com/1594c152eb8ec06d63c2565ce7df47e1.png",
                "https://i.gyazo.com/1031cbc61d5262abff0411e181a1476f.png",
                "https://i.gyazo.com/04952a57c770c3044b40f3e03f069e17.png",
                "https://i.gyazo.com/05e87695ba04b832e61b0406440c5861.png",
                "https://i.gyazo.com/65d8b5a1e1698e1a25338124bf1f7a95.png",
                "https://i.gyazo.com/b7330188756464e33c028232b93d2049.png",
                "https://i.gyazo.com/5dee1fa1337a6a2601f5d8185f917fd2.png",
                "https://i.gyazo.com/5b6ea2db4eae4469e32399789787ac53.png",
                "https://i.gyazo.com/fca38bdb9febd608ad69afc7d6051d52.png"
            ];
            const src = animalImages[seed % animalImages.length];
            return (
                <div className="w-full h-full rounded-full bg-white flex items-center justify-center overflow-hidden border border-stone-100 shadow-inner">
                    <img 
                        src={src} 
                        alt="Animal" 
                        className="w-full h-full object-cover scale-110" 
                    />
                </div>
            );
        };

        const ANIMAL_COUNT = 19; // Updated based on provided list

        function App() {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [view, setView] = useState('feed');
            const [loading, setLoading] = useState(true);
            const [posts, setPosts] = useState([]);
            const [profiles, setProfiles] = useState([]);
            const [timerSeconds, setTimerSeconds] = useState(0);
            const [isTimerRunning, setIsTimerRunning] = useState(false);
            const [caption, setCaption] = useState('');
            const [selectedImage, setSelectedImage] = useState(null);
            const [isEditingName, setIsEditingName] = useState(false);
            const [newName, setNewName] = useState('');
            const timerRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                const unsub = auth.onAuthStateChanged(async (u) => {
                    setUser(u);
                    if (u) {
                        try {
                            const pRef = db.collection('artifacts').doc(appId).collection('users').doc(u.uid).collection('profile').doc('data');
                            const snap = await pRef.get();
                            if (snap.exists) {
                                setProfile(snap.data());
                            } else {
                                const initial = { 
                                    uid: u.uid, 
                                    displayName: u.displayName || '新規ユーザー', 
                                    totalSeconds: 0, 
                                    postCount: 0, 
                                    animalSeed: Math.floor(Math.random() * ANIMAL_COUNT),
                                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                                };
                                await pRef.set(initial);
                                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('profiles').doc(u.uid).set(initial);
                                setProfile(initial);
                            }
                        } catch (e) {
                            console.error("Profile Load Error:", e);
                        }
                    }
                    setLoading(false);
                });
                return () => unsub();
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubPosts = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('posts')
                    .orderBy('createdAt', 'desc').limit(20).onSnapshot(s => {
                        setPosts(s.docs.map(d => ({ id: d.id, ...d.data() })));
                    });
                const unsubProfiles = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('profiles')
                    .onSnapshot(s => {
                        setProfiles(s.docs.map(d => d.data()).sort((a, b) => (b.totalSeconds || 0) - (a.totalSeconds || 0)));
                    });
                return () => { unsubPosts(); unsubProfiles(); };
            }, [user]);

            const handleLogin = async () => {
                setLoading(true);
                try {
                    await auth.signInWithPopup(provider);
                } catch (err) {
                    console.error("Login Error:", err);
                    setLoading(false);
                }
            };

            const handleLogout = async () => {
                if (window.confirm('ログアウトしますか？')) {
                    setLoading(true);
                    try {
                        await auth.signOut();
                        setView('feed');
                    } catch (err) {
                        console.error("Logout Error:", err);
                    } finally {
                        setLoading(false);
                    }
                }
            };

            const handleImageSelect = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => setSelectedImage(event.target.result);
                    reader.readAsDataURL(file);
                }
            };

            const handleUpdateName = async () => {
                if (!newName.trim() || !user) return;
                const up = { displayName: newName };
                await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('profile').doc('data').update(up);
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('profiles').doc(user.uid).update(up);
                setProfile(prev => ({...prev, displayName: newName}));
                setIsEditingName(false);
            };

            const handlePost = async () => {
                if (!caption.trim()) return;
                const postData = {
                    userId: user.uid, userName: profile.displayName, animalSeed: profile.animalSeed,
                    caption, studySeconds: timerSeconds, 
                    imageUrl: selectedImage || "https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?w=800",
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('posts').add(postData);
                
                const up = { 
                    totalSeconds: firebase.firestore.FieldValue.increment(timerSeconds), 
                    postCount: firebase.firestore.FieldValue.increment(1) 
                };
                await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('profile').doc('data').update(up);
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('profiles').doc(user.uid).update(up);
                
                setCaption(''); setTimerSeconds(0); setIsTimerRunning(false); setSelectedImage(null);
                if (timerRef.current) clearInterval(timerRef.current);
                setView('feed');
            };

            const formatTimeFull = (s) => {
                const hours = Math.floor(s / 3600);
                const minutes = Math.floor((s % 3600) / 60);
                const seconds = s % 60;
                return `${hours > 0 ? hours + '時間 ' : ''}${minutes}分 ${seconds}秒`;
            };

            const formatDate = (timestamp) => {
                if (!timestamp) return '';
                const date = timestamp.toDate();
                return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
            };

            if (loading) return <div className="h-screen flex items-center justify-center bg-stone-50 text-emerald-800"><Icon name="loader-2" className="animate-spin" /></div>;

            if (!user) return (
                <div className="h-screen flex flex-col items-center justify-center bg-stone-50 p-6 text-center">
                    <div className="w-20 h-20 bg-emerald-900 rounded-3xl flex items-center justify-center text-white mb-6 shadow-xl scale-in">
                        <Icon name="leaf" size={40} fill="currentColor" />
                    </div>
                    <h1 className="text-2xl font-black text-emerald-950 mb-2">コノハ・テラス</h1>
                    <p className="text-sm text-stone-500 mb-8 leading-relaxed">Googleアカウントでログインして、<br/>動物たちと学習の庭を育てましょう。</p>
                    <button onClick={handleLogin} className="flex items-center gap-3 bg-white border border-stone-200 px-8 py-4 rounded-full shadow-sm font-bold text-stone-700 active:scale-95 hover:bg-stone-50 transition-all">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" className="w-5 h-5" />
                        Googleアカウントで始める
                    </button>
                </div>
            );

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto bg-stone-50 shadow-2xl overflow-hidden border-x border-stone-200 text-stone-900 relative">
                    <header className="px-6 py-4 bg-white/80 backdrop-blur-md border-b border-stone-100 flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('feed')}>
                            <div className="w-8 h-8 bg-emerald-900 rounded-lg flex items-center justify-center text-white"><Icon name="leaf" size={16} fill="currentColor" /></div>
                            <h1 className="text-sm font-black text-emerald-950 uppercase tracking-tighter">Konoha Terrace</h1>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto pb-32">
                        {view === 'feed' && (
                            <div className="p-4 space-y-5">
                                {posts.length === 0 && <div className="text-center py-20 text-stone-300 font-bold">まだ投稿がありません</div>}
                                {posts.map(p => (
                                    <div key={p.id} className="bg-white rounded-[2rem] border border-stone-100 overflow-hidden shadow-sm scale-in">
                                        <div className="p-4 flex items-center justify-between">
                                            <div className="flex items-center gap-3">
                                                <div className="w-10 h-10 bg-stone-50 rounded-2xl overflow-hidden border border-stone-100">
                                                    <AnimalIllustration seed={p.animalSeed} />
                                                </div>
                                                <div className="flex-1 text-xs font-black text-stone-800">{p.userName}</div>
                                            </div>
                                            <div className="text-[10px] font-bold text-stone-400 mr-2">{formatDate(p.createdAt)}</div>
                                        </div>
                                        <img src={p.imageUrl} className="w-full aspect-[4/3] object-cover" alt="study" />
                                        <div className="p-5">
                                            <div className="bg-emerald-50 inline-block px-3 py-1 rounded-lg text-[10px] font-black text-emerald-900 mb-3 border border-emerald-100">
                                                ⏱ {formatTimeFull(p.studySeconds)}
                                            </div>
                                            <p className="text-[13px] text-stone-600 font-medium leading-relaxed">{p.caption}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'ranking' && (
                            <div className="p-6 space-y-4 scale-in">
                                <h2 className="text-lg font-black text-stone-800 mb-6 flex items-center gap-2"><Icon name="trophy" className="text-amber-500" /> 学習時間ランキング</h2>
                                {profiles.map((p, i) => (
                                    <div key={p.uid} className="flex items-center gap-4 bg-white p-4 rounded-2xl border border-stone-100 shadow-sm transition-transform active:scale-98">
                                        <div className={`w-6 h-6 rounded-full flex items-center justify-center text-[10px] font-black ${i < 3 ? 'bg-amber-400 text-white shadow-sm' : 'bg-stone-100 text-stone-400'}`}>{i + 1}</div>
                                        <div className="w-14 h-14 bg-stone-50 rounded-2xl overflow-hidden"><AnimalIllustration seed={p.animalSeed} /></div>
                                        <div className="flex-1">
                                            <p className="text-xs font-black text-stone-800">{p.displayName}</p>
                                            <p className="text-[10px] font-bold text-stone-400 mt-0.5">{formatTimeFull(p.totalSeconds || 0)}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'post' && (
                            <div className="p-6 space-y-6 scale-in">
                                <div className="bg-gradient-to-br from-emerald-900 to-emerald-950 p-10 rounded-[2.5rem] text-center shadow-xl border-4 border-white">
                                    <p className="text-emerald-300 text-[10px] font-black uppercase tracking-widest mb-2">Focusing Now</p>
                                    <h3 className="text-5xl font-mono font-black text-white mb-8 tracking-tighter">
                                        {Math.floor(timerSeconds/60).toString().padStart(2,'0')}:{(timerSeconds%60).toString().padStart(2,'0')}
                                    </h3>
                                    <button onClick={() => {
                                        if (isTimerRunning) { if (timerRef.current) clearInterval(timerRef.current); } 
                                        else { timerRef.current = setInterval(() => setTimerSeconds(s => s + 1), 1000); }
                                        setIsTimerRunning(!isTimerRunning);
                                    }} className={`w-full py-5 rounded-2xl font-black text-white shadow-lg transform active:scale-95 transition-all ${isTimerRunning ? 'bg-rose-500' : 'bg-emerald-600'}`}>
                                        {isTimerRunning ? '一時停止' : '学習を開始'}
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    <button onClick={() => fileInputRef.current?.click()} className="w-full flex flex-col items-center justify-center gap-2 p-6 bg-white border-2 border-dashed border-stone-200 rounded-2xl text-stone-400 hover:border-emerald-500 hover:text-emerald-600 transition-all">
                                        {selectedImage ? (
                                            <img src={selectedImage} className="w-full h-24 object-cover rounded-lg" alt="preview" />
                                        ) : (
                                            <>
                                                <Icon name="image" size={24} />
                                                <span className="text-[10px] font-black uppercase">写真を投稿</span>
                                            </>
                                        )}
                                    </button>
                                    <input type="file" ref={fileInputRef} onChange={handleImageSelect} accept="image/*" className="hidden" />
                                    <textarea value={caption} onChange={e => setCaption(e.target.value)} placeholder="今日の内容をメモ..." className="w-full p-5 bg-white border border-stone-200 rounded-[1.5rem] outline-none text-sm min-h-[120px] shadow-inner focus:border-emerald-500 transition-colors" />
                                </div>
                                <button onClick={handlePost} className="w-full py-5 bg-emerald-900 text-white rounded-full font-black shadow-xl flex items-center justify-center gap-2 active:scale-95 transition-all"><Icon name="send" size={20} /> 報告する</button>
                            </div>
                        )}

                        {view === 'stats' && (
                            <div className="p-6 space-y-6 scale-in">
                                <h2 className="text-lg font-black text-stone-800 flex items-center gap-2"><Icon name="bar-chart-3" className="text-emerald-600" /> 学習のあしあと</h2>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-white p-6 rounded-3xl border border-stone-100 shadow-sm"><p className="text-[10px] font-black text-stone-300 uppercase mb-1">現在の学習</p><p className="text-xl font-black text-emerald-950">{formatTimeFull(profile?.totalSeconds || 0)}</p></div>
                                    <div className="bg-white p-6 rounded-3xl border border-stone-100 shadow-sm"><p className="text-[10px] font-black text-stone-300 uppercase mb-1">記録回数</p><p className="text-xl font-black text-emerald-950">{profile?.postCount || 0}回</p></div>
                                </div>
                            </div>
                        )}

                        {view === 'profile' && profile && (
                            <div className="p-6 space-y-6 scale-in">
                                <div className="bg-white rounded-[2.5rem] p-8 border border-stone-100 shadow-xl text-center relative overflow-hidden">
                                    <div className="w-40 h-40 bg-white rounded-[2.5rem] mx-auto mb-6 border-4 border-stone-50 p-3 shadow-lg"><AnimalIllustration seed={profile.animalSeed} /></div>
                                    <div className="flex items-center justify-center gap-2 mb-1">
                                        <h2 className="text-2xl font-black text-stone-800">{profile.displayName}</h2>
                                        <button onClick={() => {
                                            setNewName(profile.displayName);
                                            setIsEditingName(true);
                                        }} className="p-2 text-stone-300 hover:text-emerald-600 transition-colors"><Icon name="edit-2" size={16} /></button>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 mb-4">
                                        <div className="bg-stone-50 p-5 rounded-[1.5rem] border border-stone-100 shadow-inner">
                                            <p className="text-[9px] font-black text-stone-400 uppercase mb-1">合計学習時間</p>
                                            <p className="text-sm font-black text-emerald-900">{formatTimeFull(profile.totalSeconds)}</p>
                                        </div>
                                        <div className="bg-stone-50 p-5 rounded-[1.5rem] border border-stone-100 shadow-inner">
                                            <p className="text-[9px] font-black text-stone-400 uppercase mb-1">投稿数</p>
                                            <p className="text-sm font-black text-emerald-900">{profile.postCount}回</p>
                                        </div>
                                    </div>
                                    <div className="space-y-2">
                                        <button onClick={() => setView('settings')} className="w-full py-4 border border-stone-100 bg-stone-50/50 rounded-2xl text-[11px] font-black text-stone-500 flex items-center justify-center gap-2 hover:bg-white transition-all shadow-sm">
                                            <Icon name="settings" size={16} /> アイコンを着替える
                                        </button>
                                        <button onClick={handleLogout} className="w-full py-4 border border-rose-50 bg-rose-50/30 rounded-2xl text-[11px] font-black text-rose-400 flex items-center justify-center gap-2 hover:bg-rose-50 transition-all shadow-sm">
                                            <Icon name="log-out" size={16} /> ログアウト
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'settings' && (
                            <div className="p-6 space-y-4 scale-in">
                                <button onClick={() => setView('profile')} className="flex items-center gap-2 text-stone-500 font-black text-xs mb-6 active:translate-x-[-4px] transition-transform"><Icon name="arrow-left" size={18}/> 戻る</button>
                                <div className="grid grid-cols-4 gap-4">
                                    {Array.from({ length: ANIMAL_COUNT }).map((_, i) => (
                                        <button key={i} onClick={async () => {
                                            const update = { animalSeed: i };
                                            await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('profile').doc('data').update(update);
                                            await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('profiles').doc(user.uid).update(update);
                                            setProfile({...profile, animalSeed: i});
                                        }} className={`p-2 rounded-2xl border-2 aspect-square flex items-center justify-center transition-all ${profile.animalSeed === i ? 'border-emerald-500 bg-emerald-50 shadow-md scale-105' : 'border-stone-100 bg-white'}`}>
                                            <div className="w-16 h-16"><AnimalIllustration seed={i} /></div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {isEditingName && (
                        <div className="fixed inset-0 bg-stone-900/60 backdrop-blur-sm z-[100] flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-xs rounded-[2rem] p-8 shadow-2xl scale-in">
                                <h3 className="text-lg font-black text-stone-800 mb-6">名前の変更</h3>
                                <input type="text" value={newName} onChange={e => setNewName(e.target.value)} className="w-full p-4 bg-stone-50 border border-stone-200 rounded-2xl mb-6 outline-none focus:border-emerald-500" autoFocus />
                                <div className="flex gap-2">
                                    <button onClick={() => setIsEditingName(false)} className="flex-1 py-4 bg-stone-100 text-stone-500 rounded-full font-black text-sm">キャンセル</button>
                                    <button onClick={handleUpdateName} className="flex-2 py-4 bg-emerald-900 text-white rounded-full font-black text-sm px-6">保存する</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/95 backdrop-blur-md border-t border-stone-100 px-6 py-4 flex justify-between items-center rounded-t-[2.5rem] shadow-lg z-50">
                        <button onClick={() => setView('feed')} className={`p-2 transition-all ${view === 'feed' ? 'text-emerald-900 scale-110' : 'text-stone-300 hover:text-stone-400'}`}><Icon name="book-open" size={26}/></button>
                        <button onClick={() => setView('ranking')} className={`p-2 transition-all ${view === 'ranking' ? 'text-emerald-900 scale-110' : 'text-stone-300 hover:text-stone-400'}`}><Icon name="trophy" size={26}/></button>
                        <button onClick={() => setView('post')} className="w-14 h-14 bg-emerald-950 rounded-full flex items-center justify-center text-white -mt-12 border-4 border-stone-50 shadow-2xl active:scale-90 transition-all"><Icon name="plus" size={30}/></button>
                        <button onClick={() => setView('stats')} className={`p-2 transition-all ${view === 'stats' ? 'text-emerald-900 scale-110' : 'text-stone-300 hover:text-stone-400'}`}><Icon name="bar-chart-3" size={26}/></button>
                        <button onClick={() => setView('profile')} className={`p-2 transition-all ${view === 'profile' || view === 'settings' ? 'text-emerald-900 scale-110' : 'text-stone-300 hover:text-stone-400'}`}><Icon name="user" size={26}/></button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
